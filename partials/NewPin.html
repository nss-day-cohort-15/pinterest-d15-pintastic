<div>
  <label>New Pin</label>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Name your board" ng-model="newPin.name"/>
  </div>
  <div class="form-group">
    <label>Image URL</label>
    <input type="text" class="form-control" placeholder="Category" ng-model="newPin.url"/>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" placeholder="What's it for?" ng-model="newPin.description"/>
  </div>
  <button class="btn btn-default btn-info" ng-click="addNewPinToFirebase()">{{btnText}}</button>
</div>
